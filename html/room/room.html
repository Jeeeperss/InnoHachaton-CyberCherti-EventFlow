<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeHub</title>
    <link href="room.css" rel="stylesheet">
    <script src="room.js" defer></script>
    <script src="chat.js" defer></script>
</head>
<body>
  <div class="header">
    <br>
    <button class = "leaveprimary" onclick="leaveRoom()">Leave</button>
    <button class = "primary" onclick="deleteRoom()">Delete Room</button>
  </div>
  <div class="main-container">
    <div class="generate-image">
      <img id="generateImage" class="relativeCenter image"></img>
    </div>
    <div class="chat">
      <div class="messages" id="messages"></div>
      <input class="messageInput" type="text" id="messageInput" placeholder="Type your message here..." />
      <button class = "sendprimary" id="sendButton">Send</button>
    </div>
    <div class="PasswordWindow" id="PasswordWindow" style="display: none">
      <form class="relativeCenterX" id="PasswordForm">
        <h2 align="center">Password Check</h2>
        <input type="password" id="inputPassword" class="relativeCenterX"></input>
        <button class = "w1primary" type="submit">Confirm</button>
      </form>
    </div>
  <div>
</body>
</html>

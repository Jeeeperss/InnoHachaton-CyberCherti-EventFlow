<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
    <script src="login.js" defer></script>
</head>
<body>
  <div class="form-window" align="center">
    <div class="animate-menu" id="animateMenu">  
      <div class="form-container">
        <form id="loginForm">
          <br>
          <input type="text" name="email" placeholder="E-mail" required>
          <br><br>
          <input type="password" name="password" placeholder="Password" required>
          <br><br>
          <button type="button" onclick="toRegister()">To Register</button>
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="form-container" style="">
        <form id="registrationForm">
          <br>
          <input type="text" name="email" placeholder="E-mail" required>
          <br><br>
          <input type="password" name="password" placeholder="Password" required>
          <br><br>
          <input type="password" name="retypePassword" placeholder="Retype Password" required>
          <br><br>
          <button type="button" onclick="toLogin()">To Login</button>
          <button type="submit">Register</button>
        </form>
      </div>
    <div>
  </div> 
</body>
</html>

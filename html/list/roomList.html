<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="roomList.css" rel="stylesheet">
    <script src="roomList.js" defer></script>
    <title>VibeHub</title>
</head>
<body>
    <div class="trapezoid"></div>
    <h1 class="vibehub-logo">
        <span class="vibe">Vibe</span><span class="hub">Hub</span>
    </h1>
    <div class="dropdown" style="--dropdown-top: 40%;">
        <button class="dropdown-toggle" id="dropdown-toggle">user@example.com</button>
        <div class="dropdown-menu">
            <button class="dropdown-item">Profile</button>
            <button class="dropdown-item" onclick="logout()">Logout</button>
        </div>
    </div>
    <br>
    <button class="primary" onclick="showCreateRoomWindow()">New Room</button>
    <div id="roomList" class="roomList"></div>

    <div class="createRoomWindow" id="createRoomWindow" style="display: none">
      <form class="relativeCenterX" id="createRoomForm">
        <h2 align="center">Creating Room</h2>
        <input type="password" class="relativeCenterX" id="inputPassword" placeholder="Password(empty to public)"></input>
        <br><br>
        <div style="display: inline;">
          <input type="time" id="inputTime">
          <input type="date" id="inputDate">
        </div>
        <button class="w1primary" type="submit" class="relativeCenterX">New Room</button>
        <button class="w2primary" type="button" class="relativeCenterX" onclick="hideCreateRoomWindow()">Back</button>
    </form>
    </div>
</body>
</html>
